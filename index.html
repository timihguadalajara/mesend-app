<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drag-over { border-color: #2563eb; background-color: #eff6ff; }
        .hidden-input { display: none; }
        :disabled { cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Secure File Uploader</h1>
        <div id="authSection" class="text-center mb-6">
            <p id="authStatus" class="text-gray-600 mb-4">Please sign in to continue.</p>
            <button id="signInButton" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">Sign in with Google</button>
            <button id="signOutButton" class="bg-red-500 text-white font-bold py-2 px-4 rounded-full hover:bg-red-600 hidden">Sign Out</button>
        </div>
        <form id="uploadForm" class="space-y-4">
            <fieldset id="formFields" disabled>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select a File</label>
                    <div id="dropZone" class="flex justify-center items-center w-full px-6 py-10 border-2 border-gray-300 border-dashed rounded-md cursor-pointer">
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                            <p class="mt-1 text-sm text-gray-600"><span class="font-semibold text-blue-600">Click to upload</span> or drag and drop</p>
                            <p id="fileNameDisplay" class="mt-1 text-xs text-gray-500"></p>
                        </div>
                        <input type="file" id="fileInput" class="hidden-input" required>
                    </div>
                </div>
                <div id="progressContainer" class="w-full bg-gray-200 rounded-full h-2.5 hidden"><div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div></div>
                <div><label class="block text-sm font-medium text-gray-700">Set a Password (optional)</label><input type="password" id="passwordInput" placeholder="Leave blank for no password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                <div><label class="block text-sm font-medium text-gray-700">Max Downloads (optional)</label><input type="number" id="downloadsInput" placeholder="Leave blank for unlimited" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                <div><label class="block text-sm font-medium text-gray-700">Expiration (in days, optional)</label><input type="number" id="expirationInput" placeholder="Leave blank for no expiration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                <div><button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">Upload File</button></div>
            </fieldset>
        </form>

        <!-- THE FIX: RESTORING THE STATUS CHECKER HTML -->
        <div class="mt-6 border-t pt-4 text-center">
            <button id="statusCheckButton" class="text-sm bg-gray-200 text-gray-700 font-bold py-1 px-3 rounded-full hover:bg-gray-300">Check App Status</button>
        </div>
        
        <div id="result" class="mt-6 hidden">
            <h3 class="text-lg font-semibold text-gray-800">Your file is ready!</h3>
            <div class="mt-2 p-4 bg-gray-50 rounded-lg border border-gray-200 space-y-3">
                <div id="english-message" class="text-sm text-gray-700"></div><hr><div id="spanish-message" class="text-sm text-gray-700"></div>
            </div>
            <div class="mt-4 flex items-center space-x-2"><input type="text" id="shareLink" readonly class="flex-grow p-2 rounded-md bg-white border-gray-300 text-sm"><button id="copyButton" class="bg-gray-200 text-gray-700 font-bold py-1 px-3 rounded-full hover:bg-gray-300">Copy</button></div>
        </div>
    </div>


    <script>
        // ===============================================================
        // === 1. CONFIGURATION ===
        // ===============================================================
        const API_KEY = 'AIzaSyD186EoTV2rykDmd-9z7Ue6IPUNmvp2gyM';
        const CLIENT_ID = '892155490751-deurc8pvsd6fk6e2s5cvu5l3v8f78sau.apps.googleusercontent.com';
        const FOLDER_ID = '1H-d4GIGPyasHnu4cWOzj0Ox83CGK9ejJ';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwO1CCEIR3tFN7g1x-At4fECdgp_1SkIXSFosBBoULHYrbc5ix76fmwhIhuRVVYkg-I/exec';
        // ===============================================================

        // Google API constants and state variables
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let gapiInited = false, gisInited = false, tokenClient;
        
        // DOM element references
        const signInButton = document.getElementById('signInButton'), signOutButton = document.getElementById('signOutButton'), authStatus = document.getElementById('authStatus'), uploadForm = document.getElementById('uploadForm'), fileInput = document.getElementById('fileInput'), dropZone = document.getElementById('dropZone'), fileNameDisplay = document.getElementById('fileNameDisplay'), copyButton = document.getElementById('copyButton'), statusCheckButton = document.getElementById('statusCheckButton');

        // --- 2. DYNAMICALLY LOAD GOOGLE API SCRIPTS ---
        (function loadGoogleScripts() {
            const gapiScript = document.createElement('script'); gapiScript.src = 'https://apis.google.com/js/api.js'; gapiScript.onload = () => gapi.load('client', initializeGapiClient); document.head.appendChild(gapiScript);
            const gisScript = document.createElement('script'); gisScript.src = 'https://accounts.google.com/gsi/client'; gisScript.onload = initializeGisClient; document.head.appendChild(gisScript);
        })();

        // --- 3. AUTHENTICATION LOGIC ---
        async function initializeGapiClient() { await gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS }); gapiInited = true; }
        function initializeGisClient() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES,
                    callback: (tokenResponse) => { if (tokenResponse && tokenResponse.access_token) { gapi.client.setToken(tokenResponse); updateUiForSignIn(true); } },
                });
                gisInited = true;
            } catch (err) { authStatus.textContent = "Error: Invalid Client ID."; }
        }
        signInButton.addEventListener('click', () => { if (gapiInited && gisInited) { tokenClient.requestAccessToken(); } });
        signOutButton.addEventListener('click', () => { const token = gapi.client.getToken(); if (token !== null) { google.accounts.oauth2.revoke(token.access_token, () => { gapi.client.setToken(''); updateUiForSignIn(false); }); } });
        function updateUiForSignIn(isSignedIn) {
            signInButton.classList.toggle('hidden', isSignedIn); signOutButton.classList.toggle('hidden', !isSignedIn);
            document.getElementById('formFields').disabled = !isSignedIn;
            authStatus.textContent = isSignedIn ? 'You are signed in.' : 'Please sign in to continue.';
        }

        // --- 4. UPLOAD LOGIC ---
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault(); const file = fileInput.files[0]; if (!file) { alert('Please select a file.'); return; }
            const submitButton = e.target.querySelector('button[type="submit"]'); submitButton.disabled = true;
            document.getElementById('progressContainer').classList.remove('hidden'); const metadata = { name: file.name, parents: [FOLDER_ID] };
            let driveFile;

            // Step A: Upload to Google Drive (This part is already working)
            fetch(`https://www.googleapis.com/upload/drive/v3/files?uploadType=resumable`, {
                method: 'POST', headers: new Headers({ 'Authorization': `Bearer ${gapi.client.getToken().access_token}`,'Content-Type': 'application/json'}),
                body: JSON.stringify(metadata)
            })
            .then(res => { if (!res.ok) throw new Error(`Initiate upload failed: ${res.statusText}`); return res.headers.get('Location'); })
            .then(location => new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('PUT', location);
                xhr.upload.onprogress = (event) => { if (event.lengthComputable) { document.getElementById('progressBar').style.width = `${(event.loaded / event.total) * 100}%`; } };
                xhr.onload = () => { if (xhr.status >= 200 && xhr.status < 300) { resolve(JSON.parse(xhr.responseText)); } else { reject(new Error(`Upload failed: ${xhr.status} ${xhr.statusText}`)); } };
                xhr.onerror = () => reject(new Error('Network error.'));
                xhr.send(file);
            }))
            .then(fileResponse => {
                driveFile = fileResponse;
                const formObject = { password: document.getElementById('passwordInput').value, maxDownloads: document.getElementById('downloadsInput').value, daysUntilExpiration: document.getElementById('expirationInput').value };
                const request = { fileId: driveFile.id, fileName: driveFile.name, formObject: formObject };
                
                // ===============================================================
                // === THE DEFINITIVE FIX: CORRECT FETCH OPTIONS ===
                // This call now sends the correct headers and expects a proper JSON response.
                // ===============================================================
                return fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(request),
                    // mode: 'no-cors' is REMOVED
                });
                // ===============================================================
            })
            .then(res => {
                // This block now correctly handles the response from Apps Script.
                if (!res.ok) {
                    throw new Error(`Backend API Error: ${res.status} ${res.statusText}`);
                }
                return res.json(); // This will parse the JSON response from your doPost function.
            })
            .then(result => {
                if (result.error) {
                    throw new Error(result.error);
                }
                showResult(result); // This is now called with the real data from the server.
            })
            .catch(err => onFailure(err)).finally(() => {
                submitButton.disabled = false;
                document.getElementById('progressContainer').classList.add('hidden');
                document.getElementById('progressBar').style.width = '0%';
            });
        });
        
        // --- 5. UI HELPER FUNCTIONS ---
        function showResult(result) {
            uploadForm.reset(); fileNameDisplay.textContent = ''; const resultDiv = document.getElementById('result');
            document.getElementById('shareLink').value = result.link; document.getElementById('english-message').innerHTML = result.englishMessage; document.getElementById('spanish-message').innerHTML = result.spanishMessage;
            resultDiv.classList.remove('hidden');
        }
        function onFailure(error) { alert('An error occurred: ' + error.message); }
        dropZone.addEventListener('click', () => fileInput.click()); dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); if (e.dataTransfer.files.length) { fileInput.files = e.dataTransfer.files; updateFileNameDisplay(); } });
        fileInput.addEventListener('change', () => updateFileNameDisplay());
        function updateFileNameDisplay() { if (fileInput.files.length > 0) { document.getElementById('result').classList.add('hidden'); fileNameDisplay.textContent = `Selected file: ${fileInput.files[0].name}`; } else { fileNameDisplay.textContent = ''; } }
        copyButton.addEventListener('click', () => { document.getElementById('shareLink').select(); document.execCommand('copy'); alert('Link copied!'); });
        
        // --- 6. STATUS CHECKER LOGIC (THE FIX) ---
        statusCheckButton.addEventListener('click', () => {
            const token = gapi.client.getToken();
            let statusText = 'Frontend Application Status:\n\n';
            statusText += `► GAPI Client Ready: ${gapiInited ? '✅ Yes' : '❌ No'}\n`;
            statusText += `► GIS Client Ready: ${gisInited ? '✅ Yes' : '❌ No'}\n`;
            statusText += `► User Signed In: ${(token && token.access_token) ? '✅ Yes' : '❌ No'}\n\n`;
            statusText += `► API Key: ${API_KEY ? 'Set' : 'Not Set'}\n`;
            statusText += `► Client ID: ${CLIENT_ID ? 'Set' : 'Not Set'}\n`;
            statusText += `► Backend URL: ${APPS_SCRIPT_URL ? 'Set' : 'Not Set'}`;
            
            alert(statusText);
        });
    </script>
</body>
</html>
